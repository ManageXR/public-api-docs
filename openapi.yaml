info:
   title: ManageXR API
   description: API documentation for ManageXR
   version: 1.0.0
servers:
   - url: https://managexrapi.com
     description: ManageXR API Server
paths: 
# v1 Endpoints:
# Devices

# Apps 
   /v1/apps/:
      get: 
         summary: List apps in organization
         description: List all applications present in organization. This just lists top-level application info by package name, not app versions. 
      post:
         summary: Create app (self-hosted)
         description: (Self-Hosted Only) Add an applictation to your ManageXR library that you are hosting on your own servers. To create and upload an application to our servers, use the [ManageXR CLI](https://docs.managexr.com/cli-reference/command/upload-app).
   /v1/apps/{packageName}:
      get:
         summary: Get app information by package name
         description: Returns information about a specific app including the title, iconUrl, categories, and number of versions.
      patch:
         summary: Edit app details 
         description: Edit app information like title, description, categories, and icon 
      delete:
         summary: Delete app
         description: Removes application and all versions from ManageXR.
   /v1/apps/{packageName}/versions:
      get:
         summary: List app versions
         description: Returns a list of all app versions for a given package name
         parameters:
            - name: packageName
              in: path
              required: true
              schema:
                 type: string
              description: The package name of the app
         responses:
            '200':
               description: A list of app versions
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           data:
                              type: array
                              items:
                                 type: object
                                 properties:
                                    id:
                                       type: string
                                       description: Unique identifier of the app version
                                       example: "av_123"
                                    type:
                                       type: string
                                       enum: [managed, shared, external, instant]
                                       description: Type of the app version
                                       example: "managed"
                                    configurationDeployments:
                                       type: object
                                       description: Map of configuration ids to device count using application
                                       example: { "config_123": 1, "config_456": 0 }
                                    createdAt:
                                       type: number
                                       description: Creation timestamp
                                       example: 1645615777448
                                    updatedAt:
                                       type: number
                                       description: Last update timestamp
                                       example: 1687352117203
                                    versionCode:
                                       type: number
                                       description: Version code of the app
                                       example: 83894522
                                    versionName:
                                       type: string
                                       description: Version name of the app
                                       example: "8.7.8.1206"
                                    versionLabel:
                                       type: string
                                       description: Label for uniqueness among app versions
                                       example: "Quest"
                                    apkSize:
                                       type: number
                                       description: Size of the APK file in bytes
                                       example: 72633861
                                    obbSize:
                                       type: number
                                       description: Size of the OBB file in bytes
                                       example: 1024
                                    selfHosted:
                                       type: boolean
                                       description: Whether the app is self-hosted
                                       example: true
                                    apkUrl:
                                       type: string
                                       description: URL of the APK file (self-hosted apps only)
                                       example: "https://storage.example.com/apps/com.example.app.apk"
                                    obbUrl:
                                       type: string
                                       description: URL of the OBB file (self-hosted apps only)
                                       example: "https://storage.example.com/apps/com.example.app.obb"
                                    sharingOrganizationName:
                                       type: string
                                       description: Name of the organization sharing the app (shared apps only)
                                       example: "XR Developer"
                                    releaseChannelName: 
                                       type: string
                                       description: Name of the release channel (shared apps only)
                                       example: "Production"
                                    supportedDeviceModels:
                                       type: array
                                       items:
                                          type: string
                                          example: "Quest 3"
                                       description: List of supported device models for Instant App (instant apps only)
                                       example: ["Quest 3", "Quest 3S", "Pico 4 Ultra Enterprise"]
                     example:
                        data:
                           - id: "av_123"
                             type: "managed"
                             configurationDeployments: { "config_123": 1, "config_456": 0 }
                             createdAt: 1645615777448
                             updatedAt: 1687352117203
                             versionCode: 83894522
                             versionName: "8.7.8.1206"
                             versionLabel: "Quest"
                             apkSize: 72633861
                             obbSize: 1024
                             selfHosted: true
                             apkUrl: "https://storage.example.com/apps/com.example.app.apk"
                             obbUrl: "https://storage.example.com/apps/com.example.app.obb"
                           - id: "av_456"
                             type: "shared"
                             configurationDeployments: { "config_123": 0, "config_456": 1 }
                             createdAt: 1645615777448
                             updatedAt: 1687352117203
                             versionCode: 83894522
                             versionName: "8.7.8.1206"
                             versionLabel: "Quest"
                             apkSize: 72633861
                             obbSize: 1024
                             selfHosted: false

                             releaseChannelName: "Production"
                             sharingOrganizationName: "XR Developer"
            '404':
               description: App not found
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           statusCode:
                              type: number
                              example: 404
                           message:
                              type: string
                              example: "App with package name com.example.app not found"
                           error:
                              type: string
                              example: "ManageXR Error"
                     example:
                        statusCode: 404
                        message: "App with package name com.example.app not found"
                        error: "ManageXR Error"
      post:
         summary: Create app version (self-hosted)
         description: (Self-Hosted Only) Adds a new version of a self-hosted application. To create and upload a new app version to our servers, use the [ManageXR CLI](https://docs.managexr.com/cli-reference/command/upload-app)
         parameters:
            - name: packageName
              in: path
              required: true
              schema:
                 type: string
              description: The package name of the app
         requestBody:
            required: true
            content:
               application/json:
                  schema:
                     type: object
                     properties:
                        versionCode:
                           type: number
                           description: Version code of the app
                           example: 42
                        apkUrl:
                           type: string
                           description: URL of the APK file
                           example: "https://storage.example.com/apps/com.example.app.apk"
                        apkMd5:
                           type: string
                           description: MD5 hash of the APK file
                           example: "d41d8cd98f00b204e9800998ecf8427e"
                        obbUrl:
                           type: string
                           description: URL of the OBB file
                           example: "https://storage.example.com/apps/com.example.app.obb"
                        obbMd5:
                           type: string
                           description: MD5 hash of the OBB file
                           example: "d41d8cd98f00b204e9800998ecf8427e"
                        versionName:
                           type: string
                           description: Version name of the app
                           example: "1.0.0"
                        versionLabel:
                           type: string
                           description: Label for uniqueness among app versions
                           example: "Quest"
                        apkSize:
                           type: number
                           description: Size of the APK file in bytes
                           example: 72633861
                        obbSize:
                           type: number
                           description: Size of the OBB file in bytes
                           example: 1024
                     required:
                        - versionCode
                        - apkUrl
                        - apkMd5
                        - versionName
                        - apkSize
                  example:
                     versionCode: 42
                     apkUrl: "https://storage.example.com/apps/com.example.app.apk"
                     apkMd5: "d41d8cd98f00b204e9800998ecf8427e"
                     obbUrl: "https://storage.example.com/apps/com.example.app.obb"
                     obbMd5: "d41d8cd98f00b204e9800998ecf8427e"
                     versionName: "1.0.0"
                     versionLabel: "Quest"
                     apkSize: 72633861
                     obbSize: 1024
         responses:
            '200':
               description: The created app version
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           data:
                              type: object
                              properties:
                                 id:
                                    type: string
                                    description: Unique identifier of the app version
                                    example: "av_123"
                                 type:
                                    type: string
                                    enum: [managed, shared, external, instant]
                                    description: Type of the app version
                                    example: "managed"
                                 createdAt:
                                    type: number
                                    description: Creation timestamp
                                    example: 1645615777448
                                 updatedAt:
                                    type: number
                                    description: Last update timestamp
                                    example: 1687352117203
                                 versionCode:
                                    type: number
                                    description: Version code of the app
                                    example: 83894522
                                 versionName:
                                    type: string
                                    description: Version name of the app
                                    example: "8.7.8.1206"
                                 versionLabel:
                                    type: string
                                    description: Label for uniqueness among app versions
                                    example: "Quest"
                                 apkSize:
                                    type: number
                                    description: Size of the APK file in bytes
                                    example: 72633861
                                 obbSize:
                                    type: number
                                    description: Size of the OBB file in bytes
                                    example: 1024
                                 selfHosted:
                                    type: boolean
                                    description: Whether the app is self-hosted
                                    example: true
                                 apkUrl:
                                    type: string
                                    description: URL of the APK file (only present if self-hosted)
                                    example: "https://storage.example.com/apps/com.example.app.apk"
                                 obbUrl:
                                    type: string
                                    description: URL of the OBB file (only present if self-hosted)
                                    example: "https://storage.example.com/apps/com.example.app.obb"
                     example:
                        data:
                           id: "av_123"
                           type: "managed"
                           configurationDeployments: { "config_123": 1, "config_456": 0 }
                           createdAt: 1645615777448
                           updatedAt: 1687352117203
                           versionCode: 83894522
                           versionName: "8.7.8.1206"
                           versionLabel: "Quest"
                           apkSize: 72633861
                           obbSize: 1024
                           selfHosted: true
                           apkUrl: "https://storage.example.com/apps/com.example.app.apk"
                           obbUrl: "https://storage.example.com/apps/com.example.app.obb"
            '400':
               description: Invalid request
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           statusCode:
                              type: number
                              example: 400
                           message:
                              type: string
                              example: "Invalid request"
                           error:
                              type: string
                              example: "ManageXR Error"
                     example:
                        statusCode: 400
                        message: "Invalid request"
                        error: "ManageXR Error"
            '403':
               description: Forbidden
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           statusCode:
                              type: number
                              example: 403
                           message:
                              type: string
                              example: "Forbidden"
                           error:
                              type: string
                              example: "ManageXR Error"
                     example:
                        statusCode: 403
                        message: "Forbidden"
                        error: "ManageXR Error"
   /v1/apps/{packageName}/release-channels:
      get:
         summary: List app release channels
         description: Returns a list of all release channels for a given application
         parameters:
            - name: packageName
              in: path
              required: true
              schema:
                 type: string
              description: The package name of the app
         responses:
            '200':
               description: A list of release channels
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           data:
                              type: array
                              items:
                                 type: object
                                 properties:
                                    id:
                                       type: string
                                       description: Unique identifier of the release channel
                                       example: "rc_123"
                                    name:
                                       type: string
                                       description: Name of the release channel
                                       example: "Stable"
                                    type:
                                       type: string
                                       enum: [app, link, video]
                                       description: Type of the release channel
                                       example: "app"
                                    packageName:
                                       type: string
                                       description: Package name of the app
                                       example: "com.example.app"
                                    targetVersion:
                                       type: object
                                       description: The target app version for this release channel
                                       properties:
                                          id:
                                             type: string
                                             description: Unique identifier of the app version
                                             example: "av_123"
                                          type:
                                             type: string
                                             enum: [managed, shared, external, instant]
                                             description: Type of the app version
                                             example: "managed"
                                          configurationDeployments:
                                             type: object
                                             description: Map of configuration ids to device count using application
                                             example: { "config_123": 1, "config_456": 0 }
                                          createdAt:
                                             type: number
                                             description: Creation timestamp
                                             example: 1645615777448
                                          updatedAt:
                                             type: number
                                             description: Last update timestamp
                                             example: 1687352117203
                                          versionCode:
                                             type: number
                                             description: Version code of the app
                                             example: 83894522
                                          versionName:
                                             type: string
                                             description: Version name of the app
                                             example: "8.7.8.1206"
                                          apkSize:
                                             type: number
                                             description: Size of the APK file in bytes
                                             example: 72633861
                                          selfHosted:
                                             type: boolean
                                             description: Whether the app is self-hosted
                                             example: false
                                    sharedOrganizations:
                                       type: array
                                       description: List of organizations this release channel is shared with
                                       items:
                                          type: object
                                          properties:
                                             id:
                                                type: string
                                                description: Unique identifier of the organization
                                                example: "org_789"
                                             name:
                                                type: string
                                                description: Name of the organization
                                                example: "Example Org"
                     example:
                        data:
                           - id: "rc_123"
                             name: "Stable"
                             type: "app"
                             packageName: "com.example.app"
                             targetVersion:
                                id: "av_123"
                                type: "managed"
                                configurationDeployments: { "config_123": 1, "config_456": 0 }
                                createdAt: 1645615777448
                                updatedAt: 1687352117203
                                versionCode: 83894522
                                versionName: "8.7.8.1206"
                                apkSize: 72633861
                                selfHosted: false
                             sharedOrganizations:
                                - id: "org_789"
                                  name: "Example Org"
                           - id: "rc_456"
                             name: "Beta"
                             type: "app"
                             packageName: "com.example.app"
                             targetVersion:
                                id: "av_456"
                                type: "shared"
                                configurationDeployments: { "config_123": 0, "config_456": 1 }
                                createdAt: 1645615777448
                                updatedAt: 1687352117203
                                versionCode: 83894522
                                versionName: "8.7.8.1206"
                                apkSize: 72633861
                                selfHosted: false
                             sharedOrganizations: []
      post:
         summary: Create an app release channel
         description: Add a new release channel for an app and assign it an app version
         parameters:
            - name: packageName
              in: path
              required: true
              schema:
                 type: string
              description: The package name of the app
         requestBody:
            required: true
            content:
               application/json:
                  schema:
                     type: object
                     properties:
                        name:
                           type: string
                           description: Name of the release channel
                           example: "Stable"
                        targetVersion:
                           oneOf:
                              - type: object
                                properties:
                                 versionCode:
                                    type: number
                                    description: Version code of the app
                                    example: 42
                                 versionName:
                                    type: string
                                    description: Version name of the app
                                    example: "1.0.0"
                                 versionLabel:
                                    type: string
                                    description: Label for uniqueness among app versions
                                    example: "Quest"
                              - type: string
                                enum: [latest, last-created]
                                description: Special version identifier. "latest" = latest semver version. "last-created" = most recently created on ManageXR.
                                example: "latest"
                              - type: string
                                description: App version ID
                                example: "av_123"
                     required:
                        - name
                        - targetVersion
                  examples:
                     example-latest:
                        summary: Create release channel with latest version
                        value:
                           name: "Stable"
                           targetVersion: "latest"
                     example-last-created:
                        summary: Create release channel with most recently created version
                        value:
                           name: "Beta"
                           targetVersion: "last-created"
                     example-specific-version:
                        summary: Create release channel with specific version
                        value:
                           name: "Production"
                           targetVersion:
                              versionCode: 42
                              versionName: "1.0.0"
                     example-specific-version-with-label:
                        summary: Create release channel with specific version and label
                        value:
                           name: "Quest Release"
                           targetVersion:
                              versionCode: 42
                              versionName: "1.0.0"
                              versionLabel: "Quest"
                     example-app-id:
                        summary: Create release channel with app version ID
                        value:
                           name: "Stable"
                           targetVersion: "av_123"
         responses:
            '200':
               description: The created release channel
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           data:
                              type: object
                              properties:
                                 id:
                                    type: string
                                    description: Unique identifier of the release channel
                                    example: "rc_123"
                                 name:
                                    type: string
                                    description: Name of the release channel
                                    example: "Stable"
                                 type:
                                    type: string
                                    enum: [app, link, video]
                                    description: Type of the release channel
                                    example: "app"
                                 packageName:
                                    type: string
                                    description: Package name of the app
                                    example: "com.example.app"
                                 targetVersion:
                                    type: object
                                    description: The target app version for this release channel
                                    properties:
                                       id:
                                          type: string
                                          description: Unique identifier of the app version
                                          example: "av_123"
                                       type:
                                          type: string
                                          enum: [managed, shared, external, instant]
                                          description: Type of the app version
                                          example: "managed"
                                       configurationDeployments:
                                          type: object
                                          description: Map of configuration ids to device count using application
                                          example: { "config_123": 1, "config_456": 0 }
                                       createdAt:
                                          type: number
                                          description: Creation timestamp
                                          example: 1645615777448
                                       updatedAt:
                                          type: number
                                          description: Last update timestamp
                                          example: 1687352117203
                                       versionCode:
                                          type: number
                                          description: Version code of the app
                                          example: 83894522
                                       versionName:
                                          type: string
                                          description: Version name of the app
                                          example: "8.7.8.1206"
                                       apkSize:
                                          type: number
                                          description: Size of the APK file in bytes
                                          example: 72633861
                                       selfHosted:
                                          type: boolean
                                          description: Whether the app is self-hosted
                                          example: false
                                 sharedOrganizations:
                                    type: array
                                    description: List of organizations this release channel is shared with
                                    items:
                                       type: object
                                       properties:
                                          id:
                                             type: string
                                             description: Unique identifier of the organization
                                             example: "org_789"
                                          name:
                                             type: string
                                             description: Name of the organization
                                             example: "Example Org"
                     example:
                        data:
                           id: "rc_123"
                           name: "Stable"
                           type: "app"
                           packageName: "com.example.app"
                           targetVersion:
                              id: "av_123"
                              type: "managed"
                              configurationDeployments: { "config_123": 1, "config_456": 0 }
                              createdAt: 1645615777448
                              updatedAt: 1687352117203
                              versionCode: 83894522
                              versionName: "8.7.8.1206"
                              apkSize: 72633861
                              selfHosted: false
                           sharedOrganizations:
                              - id: "org_789"
                                name: "Example Org"
            '400':
               description: Release channel package name mismatch
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           statusCode:
                              type: number
                              example: 400
                           message:
                              type: string
                              example: "App matching version identifier not found"
                           error:
                              type: string
                              example: "ManageXR Error"
                     example:
                        statusCode: 400
                        message: "App matching version identifier not found"
                        error: "ManageXR Error"
   /v1/apps/{packageName}/release-channels/{releaseChannelId}:
      patch:
         summary: Edit a release channel
         description: Update the target app version or name of an existing app release channel
         parameters:
            - name: packageName
              in: path
              required: true
              schema:
                 type: string
              description: The package name of the app
            - name: releaseChannelId
              in: path
              required: true
              schema:
                 type: string
              description: The unique identifier of the release channel
         requestBody:
            required: true
            content:
               application/json:
                  schema:
                     type: object
                     properties:
                        name:
                           type: string
                           description: New name for the release channel
                           example: "Production"
                        targetVersion:
                           oneOf:
                              - type: object
                                properties:
                                 versionCode:
                                    type: number
                                    description: Version code of the app
                                    example: 42
                                 versionName:
                                    type: string
                                    description: Version name of the app
                                    example: "1.0.0"
                                 versionLabel:
                                    type: string
                                    description: Label for uniqueness among app versions
                                    example: "Quest"
                              - type: string
                                enum: [latest, last-created]
                                description: Special version identifier. "latest" = latest semver version. "last-created" = most recently created on ManageXR.
                                example: "latest"
                              - type: string
                                description: App version ID
                                example: "av_123"
                  examples:
                     example-name-only:
                        summary: Update only the release channel name
                        value:
                           name: "Stable"
                     example-latest:
                        summary: Update to the latest version
                        value:
                           targetVersion: "latest"
                     example-last-created:
                        summary: Update to the most recently created version
                        value:
                           targetVersion: "last-created"
                     example-specific-version:
                        summary: Update to a specific version with version code and name
                        value:
                           targetVersion:
                              versionCode: 42
                              versionName: "1.0.0"
                     example-specific-version-with-label:
                        summary: Update to a specific version with version code, name, and label
                        value:
                           targetVersion:
                              versionCode: 42
                              versionName: "1.0.0"
                              versionLabel: "Release"
                     example-app-id:
                        summary: Update to a specific version using app version ID
                        value:
                           targetVersion: "av_123"
                     example-name-and-version:
                        summary: Update both name and version
                        value:
                           name: "Stable"
                           targetVersion: "latest"
         responses:
            '200':
               description: The updated release channel
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           data:
                              type: object
                              properties:
                                 id:
                                    type: string
                                    description: Unique identifier of the release channel
                                    example: "rc_123"
                                 name:
                                    type: string
                                    description: Name of the release channel
                                    example: "Stable"
                                 type:
                                    type: string
                                    enum: [app, link, video]
                                    description: Type of the release channel
                                    example: "app"
                                 packageName:
                                    type: string
                                    description: Package name of the app
                                    example: "com.example.app"
                                 targetVersion:
                                    type: object
                                    description: The target app version for this release channel
                                    properties:
                                       id:
                                          type: string
                                          description: Unique identifier of the app version
                                          example: "av_123"
                                       type:
                                          type: string
                                          enum: [managed, shared, external, instant]
                                          description: Type of the app version
                                          example: "managed"
                                       configurationDeployments:
                                          type: object
                                          description: Map of configuration ID to device count using application
                                          example: { "config_123": 1, "config_456": 0 }
                                       createdAt:
                                          type: number
                                          description: Creation timestamp
                                          example: 1645615777448
                                       updatedAt:
                                          type: number
                                          description: Last update timestamp
                                          example: 1687352117203
                                       versionCode:
                                          type: number
                                          description: Version code of the app
                                          example: 83894522
                                       versionName:
                                          type: string
                                          description: Version name of the app
                                          example: "8.7.8.1206"
                                 apkSize:
                                    type: number
                                    description: Size of the APK file in bytes
                                    example: 72633861
                                 selfHosted:
                                    type: boolean
                                    description: Whether the app is self-hosted
                                    example: false
                                 sharedOrganizations:
                                    type: array
                                    description: List of organizations this release channel is shared with
                                    items:
                                       type: object
                                       properties:
                                          id:
                                             type: string
                                             description: Unique identifier of the organization
                                             example: "org_789"
                                          name:
                                             type: string
                                             description: Name of the organization
                                             example: "Example Org"
                     example:
                        data:
                           id: "rc_123"
                           name: "Stable"
                           type: "app"
                           packageName: "com.example.app"
                           targetVersion:
                              id: "av_123"
                              type: "managed"
                              configurationDeployments: { "config_123": 1, "config_456": 0 }
                              createdAt: 1645615777448
                              updatedAt: 1687352117203
                              versionCode: 83894522
