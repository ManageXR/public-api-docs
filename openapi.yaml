         type: string
         enum: [PAC, MANUAL, NONE]
      KeySize:
         type: string
         enum: [NONE, "1024", "2048"]
      KeyUsage:
         type: string
         enum: [NONE, DIGITAL_SIGNATURE, KEY_ENCIPHERMENT]
      ExtendedKeyUsage:
         type: string
         enum: [NONE, CLIENT_AUTHENTICATION, SERVER_AUTHENTICATION, ANY_PURPOSE]
      SubjectAlternativeNameIdType:
         type: string
         enum: [EMAIL_ADDRESS, USER_PRINCIPAL_NAME, DNS, URI]
      DynamicFieldValue:
         type: string
