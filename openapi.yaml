                  description: The created configuration
                  content:
                     application/json:
                        schema:
                           type: object
                           properties:
                              data:
                                 type: object
                                 properties:
                                    id:
                                       type: string
                                       description: Unique identifier of the configuration
                                       example: "sFidGmedeQofSBcvRcyn"
                                    name:
                                       type: string
                                       description: Name of the configuration
                                       example: "New Configuration A"
                                    registrationCode:
                                       type: string
                                       description: Configuration code (formerly known as registration code) used for enrollment
                                       example: "ad39kda"
                                    deviceCount:
                                       type: number
                                       example: 15
                                       description: Number of devices using the configuration
                                    deviceExperience:
                                       type: string
                                       enum:
