                      - title: Set Brightness
                        type: object
                        properties:
                           deviceIds:
                              type: array
                              items:
                                 type: string
                              description: List of unique identifiers (serial numbers) of devices
                           action:
                              type: string
                              description: Set brightness on device. Supply a level between 0 and 100.
                              enum:
                                 - SET_BRIGHTNESS
                              example: SET_BRIGHTNESS
                           data:
                              type: object
                              properties:
                                 level:
                                    type: number
                                    description: The brightness level to set. Choose a value between 0 and 100.
