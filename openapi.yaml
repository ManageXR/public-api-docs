                        value:
                           deviceIds: ["fJlJrjEL08UkhSLRRryd", "GrCQfwI4373WFqzVjguI"]
                           action: SYNC
                     example-launch_app:
                        summary: Launch App command
                        value:
                           deviceIds: ["fJlJrjEL08UkhSLRRryd", "GrCQfwI4373WFqzVjguI"]
