         type: string
         enum: [OPEN, WPA, WPA_ENTERPRISE, WPA3, WPA3_ENTERPRISE, UNKNOWN]
      EapMethod:
         type: string
         enum: [PEAP, TLS, TTLS, PWD, NONE]
      Phase2Method:
         type: string
         enum: [PAP, MSCHAP, MSCHAPV2, GTC, NONE]
