          <small><b>Need a multi-org API key?</b> Email support@managexr.com for early access to a single API key that allows you to control multiple organizations</small>
         responses:
            '200':
               description: A list of organization summary objects.
               content:
                  application/json:
                     schema:
                        type: array
                        items:
                           properties:
                                 id:
                                    type: string
                                    description: Unique identifier of the organization
                                 name:
                                    type: string
                                    description: Name of the organization
                                 activeDevices:
                                    type: string
                                    description: Number of devices currently registered on the organization
                                 deviceLicenses:
                                    type: number
                                    description: Number of device licenses
                        example:
                           - id: A1ZICsr6XwX5fv4E16QM
                             name: High school Musical
                             activeDevices: 30
                             deviceLicenses: 50
                           - id: EwmhggZ9zYIqMVVMz2s7
                             name: Sky High
                             activeDevices: 50
                             deviceLicenses: 100

components:
   schemas:
      V1ContentAppManaged:
         type: object
         title: App
         description: __App (managed)__. Managed apps deployed on the configuration will include the attributes listed below
         properties:
            contentType:
               type: string
               enum: [app]
            title:
               type: string
               description: Title of the app
               example: "My Custom VR App"
            packageName:
               type: string
               description: Package name of the app
               example: "com.picovr.launcher"
            iconUrl:
               type: string
               format: uri
               example: "https://firebasestorage.googleapis.com/v0/b/example.jpg"
            id:
               type: string
               description: Unique identifier of the app version
               example: "av_123"
            type:
               type: string
               enum: [managed, shared, external, instant]
               description: Type of the app version
               example: "managed"
            configurationDeployments:
               type: object
               description: Map of configuration ids to device count using application
               example: { "config_123": 1, "config_456": 0 }
            createdAt:
               type: number
               description: Creation timestamp
               example: 1645615777448
            updatedAt:
               type: number
               description: Last update timestamp
               example: 1687352117203
            versionCode:
               type: number
               description: Version code of the app
               example: 83894522
            versionName:
               type: string
               description: Version name of the app
               example: "8.7.8.1206"
            versionLabel:
               type: string
               description: Label for uniqueness among app versions
               example: "Quest"
            apkSize:
               type: number
               description: Size of the APK file in bytes
               example: 72633861
            obbSize:
               type: number
               description: Size of the OBB file in bytes
               example: 1024
            selfHosted:
               type: boolean
               description: Whether the app is self-hosted
               example: true
            apkUrl:
               type: string
               description: URL of the APK file (self-hosted apps only)
               example: "https://storage.example.com/apps/com.example.app.apk"
            obbUrl:
               type: string
               description: URL of the OBB file (self-hosted apps only)
               example: "https://storage.example.com/apps/com.example.app.obb"
            sharingOrganizationName:
               type: string
               description: Name of the organization sharing the app (shared apps only)
               example: "XR Developer"
            releaseChannelName: 
               type: string
               description: Name of the release channel (shared apps only)
               example: "Production"
            supportedDeviceModels:
               type: array
               items:
                  type: string
                  example: "Quest 3"
               description: List of supported device models for Instant App (instant apps only)
               example: ["Quest 3", "Quest 3S", "Pico 4 Ultra Enterprise"]
         example:
            contentType: app
            id: "kaldh3907hjxmi219"
            title: "My Custom VR App"
            packageName: "com.picovr.vrlauncher"
            iconUrl: "https://storage.example.com/apps/com.example.app/icon.png"
            createdAt: 1645615777448
            updatedAt: 1687352117203
            configurationDeployments: { "config_123": 1 }
            type: managed
            versionCode: "Device_0024"
            versionName: "CE:AF:07:47:E0:AE"
            apkSize: 1204975930
            obbSize: 19097894
            selfHosted: false
      V1ContentVideo:
         type: object
         title: Video
         description: Videos deployed on the configuration will include the attributes listed below
         required: [contentType, id, title, size, type, display, mapping, packing, iconUrl, createdAt, updatedAt]
         properties:
            contentType:
               type: string
               enum: [video]
            id:
               type: string
               description: Unique identifier of the video
            title:
               type: string
               description: Title of the video
            size:
               type: number
               description: Size of the video in bytes 
            type:
               type: string
               enum:
                  - _360
                  - _180
                  - _2D
               example: "_360"
               description: Type of video
            display:
               type: string
               enum:
                  - "MONO"
                  - "STEREO"
               example: "MONO"
               description: Video display type
            mapping:
               type: string
               enum:
                  - "NONE"
                  - "EQUIRECTANGULAR"
                  - "CUBEMAP"
               example: "EQUIRECTANGULAR"
               description: Video mapping
            packing:
               type: string
               enum:
                  - "NONE"
                  - "TOP_BOTTOM"
                  - "LEFT_RIGHT"
               example: "TOP_BOTTOM"
               description: Video packing (stereoscopic videos only)
            md5:
               type: string
               description: MD5 hash of the video file
            iconUrl:
               type: string
               format: uri
               description: URL of the video's icon
            createdAt:
               type: number
               description: Creation timestamp
               example: 1645615777448
            updatedAt:
               type: number
               description: Last update timestamp
               example: 1687352117203
            description:
               type: string
               description: Optional description of the video
         example:
            contentType: video
            id: "gF0ODIEvXSwsjqtP0CgVo"
            title: "Discover San Francsico"
            description: "[360 Mono Cubemap] 1 MB"
            size: 553657
            type: "_360"
            display: "MONO"
            mapping: "CUBEMAP"
            packing: "NONE"
            md5: "7ah69cMtXyaz5OfsCRtOjQ=="
            iconUrl: "https://firebasestorage.googleapis.com/v0/b/example.jpg"
            createdAt: 1696978504660
            updatedAt: 1715651553616
      V1ContentLink:
         type: object
         title: WebXR Link
         description: WebXR links deployed on the configuration will include the attributes listed below
         required: [contentType, id, title, url, iconUrl, createdAt, updatedAt]
         properties:
            contentType:
               type: string
               enum: [link]
               description: Type of content
            id:
               type: string
               description: Unique identifier of the webxr link
            title:
               type: string
               description: Title of the webxr link
            url:
               type: string
               format: uri
               description: WebXR link url to open in-headset 
            iconUrl:
               type: string
               format: uri
               description: URL of the webxr link's icon
            createdAt:
               type: number
               description: Creation timestamp
               example: 1645615777448
            updatedAt:
               type: number
               description: Last update timestamp
               example: 1687352117203
         example:
            contentType: link
            id: "A3t67LlxH99cKeprazuc"
            title: "Virtual College Tour"
            url: "https://www.youtube.com/watch?v=AyWLvrWBKHA"
            iconUrl: "https://firebasestorage.googleapis.com/v0/b/icon.png"
            createdAt: 1706719137865
            updatedAt: 1706719137865
      V1ManagedFile:
         type: object
         properties:
            id:
               type: string
               description: Unique identifier of the file
               example: "DLO133U5NFLMAL1"
            url:
               type: string
               format: uri
               description: Direct URL to download the file
               example: "https://storage.googleapis.com/managexr-files/org_456/files/file_123abc.mp4"
            name:
               type: string
               description: Name of the file, including extension
               example: "training-video.mp4"
            size:
               type: number
               description: Size of the file in bytes
               example: 1204975930
            md5:
               type: string
               description: MD5 hash of the file for integrity verification
               example: "7ah69cMtXyaz5OfsCRtOjQ=="
            description:
               type: string
               description: Optional description of the file's contents or purpose
               example: "Introductory training video for new hires"
            directory:
               type: string
               description: Path to the file within the organization's file system
               example: "Android/obb/your.app.package/bundles/Onboarding"
         example:
            id: "file_123abc"
            url: "https://storage.googleapis.com/managexr-files/org_456/files/file_123abc.mp4"
            name: "training-video.mp4"
            size: 1204975930
            md5: "7ah69cMtXyaz5OfsCRtOjQ=="
            description: "Introductory training video for new hires"
            directory: "Android/obb/your.app.package/bundles/Onboarding"
      V1WifiNetwork:
         type: object
         description: A Wi-Fi network profile that can be deployed to devices.
         properties:
            id:
               type: string
               description: Unique identifier of the Wi-Fi network
               example: "wifi_abc123"
            ssid:
               type: string
               description: The SSID (name) of the Wi-Fi network
               example: "MyNetwork"
            nickname:
               type: string
               description: A user-defined label for the network
               example: "Office Wi-Fi"
            type:
               type: string
               description: The security type of the network
               enum:
               - OPEN
               - WPA
               - WPA_ENTERPRISE
               - UNKNOWN
               example: WPA_ENTERPRISE
         example:
            id: "wifi_abc123"
            ssid: "MyNetwork"
            nickname: "Office Wi-Fi"
            type: WPA_ENTERPRISE
      V1AppIdentifier:
         type: object
         properties:
            packageName:
               type: string
               description: Package name of the app
               example: 'com.myapp.quest'
            version:
               oneOf:
               - '#/components/schemas/V1AppVersionIdentifier'
      V1AppVersionShortcutIdentifier:
         type: string
         enum:
         - latest
         - last-created
      V1AppVersionIdentifierRetired:
         type: object
         properties:
            versionCode:
               type: number
               description: App version code
               example: 42
            versionName:
               type: string
               description: App version name
               example: "4.2.0"
            versionLabel:
               type: string
               description: Optional version label (e.g. 'Stable', 'Beta', 'Quest'). Used to differentiate app versions with the same name and code.
               example: "Stable"
         required:
         - versionCode
         - versionName
         example:
            versionCode: 42
            versionName: "4.2.0"
            versionLabel: "Stable"
      V1AppVersionIdOnly:
         type: string
         description: Unique identifier of app version, video, or link on ManageXR
         example: "LAKDJFLAKJ21JK34"
      V1VideoIdentifier:
         type: object
         title: Video
         properties:
            id:
               type: string
               description: Unique identifier of the video
               example: "KD32I5NGL1345"
            type:
               type: string
               enum:
               - video 
               example: video
      V1WebXRIdentifier:
         type: object
         title: WebXR Link
         properties:
            id:
               type: string
               description: Unique identifier of the webxr link
               example: "KD32I5NGL133k8"
            type:
               type: string
               enum:
               - link 
               example: link
      V1AppVersionIdentifier:
         type: object
         title: App (Specific Version)
         properties:
            id:
               description: Unique identifier of the app
               type: object
               properties:
                  packageName:
                     type: string
                     description: Package Name of the application
                  version:
                     oneOf:
                     - type: string
                       description: |
                        Use a shortcut to identify a recent version. "latest" = latest semver version. "last-created" = most recently created on ManageXR. 

                        _Select from the dropdown above for other version identification options_
                       enum: ['latest', 'last-created']
                     - type: object
                       description: Identify a specific version using the standard version information.
                       properties:
                        versionCode:
                           type: number
                           description: App version code
                           example: 42
                        versionName:
                           type: string
                           description: App version name
                           example: "4.2.0"
                        versionLabel:
                           type: string
                           description: Optional version label (e.g. 'Stable', 'Beta', 'Quest'). Used to differentiate app versions with the same name and code.
                           example: "Stable"
                       required: [versionCode, versionName]
                     - type: string
                       description: Unique identifier of app version on ManageXR. You can retrieve this using the List App Versions endpoint.
            type:
               type: string
               enum:
               - app 
               example: app
      V1AppReleaseIdentifier:
         type: object
         title: App (Release Channel)
         description: We recommend using release channels to deploy apps to configurations to simplify app version management. Instead of updating the app version on every configuration whenever you have an update, simply update the release channel. [Learn More](https://help.managexr.com/en/articles/5518816-release-channels)
         properties:
            id:
               description: Unique identifier of the app
               type: object
               properties:
                  packageName:
                     type: string
                     description: Package Name of the application
                  releaseChannel:
                     type: string
                     description: Name of the release channel
                  type:
                     enum:
                     - shared
                     - managed
               required: [packageName, releaseChannel]
            type:
               type: string
               enum:
               - app 
               example: app
      V1Device:
         type: object
         description: Full representation of a device managed in ManageXR
         properties:
            id:
               type: string
               description: The device ID (serial number)
               example: "12345678901234"
            serial:
               type: string
               description: Device serial number
               example: "12345678901234"
            name:
               type: string
               description: The device name
               example: "Training Room 1"
            mac:
               type: string
               description: MAC address of the device
               example: "CE:AF:07:47:E0:AE"
            model:
               type: string
               description: The device model
               example: "Quest 2"
            manufacturer:
               type: string
               description: The device manufacturer
               example: "Meta"
            notes:
               type: string
               description: Optional user-provided notes about the device
               example: "Mounted in Room 5"
            batteryLevel:
               type: number
               description: Battery level percentage
               example: 87
            batteryIsCharging:
               type: boolean
               description: Whether the device is currently charging
               example: true
            pauseUpdates:
               type: boolean
               description: Whether updates are paused for this device
               example: false
            online:
               type: boolean
               description: Whether the device is currently online
               example: true
            osVersion:
               type: string
               description: The OS version running on the device
               example: "Android 12"
            outOfDate:
               type: boolean
               description: Whether the device is running outdated software
               example: true
            registerDate:
               type: string
               format: date-time
               description: The date this device was registered with ManageXR
               example: "2023-11-12T10:30:00Z"
            updating:
               type: boolean
               description: Whether the device is currently performing an update
               example: false
            factoryResetStatus:
               type: string
               description: Status of any pending or active factory reset
               example: "NONE"
            firmwareVersion:
               type: string
               description: Firmware version reported by the device
               example: "Oculus OS 46.0.0.230"
            configuration:
               type: object
               description: The configuration assigned to this device
               properties:
                  id:
                     type: string
                     example: "sFidGmedeQofSBcvRcyn"
                  name:
                     type: string
                     example: "Training Configuration"
            tags:
               type: array
               description: Tags assigned to this device
               items:
                  type: object
                  properties:
                     id:
                        type: string
                        example: "tag_abc123"
                     name:
                        type: string
                        example: "Lab Devices"
            tutorialModeEnabled:
               type: boolean
               description: Whether tutorial mode is enabled
               example: false
            kioskModeOverride:
               type: boolean
               description: True if device has Kiosk Mode/ManageXR Home Screen disabled. When true, the device is not locked into the ManageXR Home Screen or Kiosk App and users have full access to the native system menus. [Learn more](https://help.managexr.com/en/articles/5416931-temporarily-disable-kiosk-mode-home-screen) 
               example: true
            lastSync:
               type: string
               format: date-time
               description: The last time the device checked in with ManageXR. Online devices check in every 15 minutes.
               example: "2024-04-20T17:23:12Z"
            ram:
               type: object
               description: RAM usage info
               properties:
                  available:
                     type: number
                     description: Available RAM in bytes
                     example: 2147483648
                  total:
                     type: number
                     description: Total RAM in bytes
                     example: 4294967296
            storage:
               type: object
               description: Internal storage usage info
               properties:
                  available:
                     type: number
                     description: Available storage in bytes
                     example: 15728640000
            location:
               type: object
               description: Approximate location of the device
               properties:
                  city:
                     type: string
                     example: "San Francisco"
                  region:
                     type: string
                     example: "California"
                  country:
                     type: string
                     example: "US"
                  continent:
                     type: string
                     example: "North America"
                  timeZone:
                     type: string
                     example: "America/Los_Angeles"
                  longitude:
                     type: number
                     example: -122.4194
                  latitude:
                     type: number
                     example: 37.7749
            connectedWifiNetwork:
               type: object
               description: Current connected Wi-Fi network
               properties:
                  ssid:
                     type: string
                     example: "ManageXR-Office"
            currentForegroundApp:
               type: object
               description: Currently running app in the foreground
               properties:
                  packageName:
                     type: string
                     example: "com.my.app"
                  title:
                     type: string
                     example: "My Training App"
            controllerData:
               type: object
               description: Data about connected controllers
               properties:
                  controller0:
                     type: object
                     properties:
                        batteryLevel:
                           type: number
                           example: 85
                        version:
                           type: string
                           example: "v14"
                  controller1:
                     type: object
                     properties:
                        batteryLevel:
                           type: number
                           example: 82
                        version:
                           type: string
                           example: "v14"    
