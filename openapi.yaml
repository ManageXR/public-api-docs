components:
   schemas:
      V1ContentAppManaged:
         type: object
         title: App
         description: __App (managed)__. Managed apps deployed on the configuration will include the attributes listed below
         properties:
            contentType:
               type: string
               enum: [app]
            title:
               type: string
               description: Title of the app
               example: "My Custom VR App"
            packageName:
               type: string
               description: Package name of the app
               example: "com.picovr.launcher"
            iconUrl:
               type: string
               format: uri
               example: "https://firebasestorage.googleapis.com/v0/b/example.jpg"
            id:
               type: string
               description: Unique identifier of the app version
               example: "av_123"
            type:
               type: string
               enum: [managed, shared, external, instant]
               description: Type of the app version
               example: "managed"
            configurationDeployments:
               type: object
               description: Map of configuration ids to device count using application
               example: { "config_123": 1, "config_456": 0 }
            createdAt:
               type: number
               description: Creation timestamp
               example: 1645615777448
            updatedAt:
               type: number
               description: Last update timestamp
               example: 1687352117203
            versionCode:
               type: number
               description: Version code of the app
               example: 83894522
            versionName:
               type: string
               description: Version name of the app
               example: "8.7.8.1206"
            versionLabel:
               type: string
               description: Label for uniqueness among app versions
               example: "Quest"
            apkSize:
               type: number
               description: Size of the APK file in bytes
               example: 72633861
            obbSize:
               type: number
               description: Size of the OBB file in bytes
               example: 1024
            selfHosted:
               type: boolean
               description: Whether the app is self-hosted
               example: true
            apkUrl:
               type: string
               description: URL of the APK file (self-hosted apps only)
               example: "https://storage.example.com/apps/com.example.app.apk"
            obbUrl:
               type: string
               description: URL of the OBB file (self-hosted apps only)
               example: "https://storage.example.com/apps/com.example.app.obb"
            sharingOrganizationName:
               type: string
               description: Name of the organization sharing the app (shared apps only)
               example: "XR Developer"
            releaseChannelName:
               type: string
               description: Name of the release channel (shared apps only)
               example: "Production"
            supportedDeviceModels:
               type: array
               items:
                  type: string
                  example: "Quest 3"
               description: List of supported device models for Instant App (instant apps only)
               example: ["Quest 3", "Quest 3S", "Pico 4 Ultra Enterprise"]
         example:
            contentType: app
            id: "kaldh3907hjxmi219"
            title: "My Custom VR App"
            packageName: "com.picovr.vrlauncher"
            iconUrl: "https://storage.example.com/apps/com.example.app/icon.png"
            createdAt: 1645615777448
            updatedAt: 1687352117203
            configurationDeployments: { "config_123": 1 }
            type: managed
            versionCode: 10203
            versionName: "1.2.3"
            versionLabel: "quest"
            apkSize: 1204975930
            obbSize: 19097894
            selfHosted: false
      V1ContentVideo:
         type: object
         title: Video
         description: Videos deployed on the configuration will include the attributes listed below
         required:
            [
               contentType,
               id,
               title,
               size,
               type,
               display,
               mapping,
               packing,
               iconUrl,
               createdAt,
               updatedAt,
            ]
         properties:
            contentType:
               type: string
               enum: [video]
            id:
               type: string
               description: Unique identifier of the video
            title:
               type: string
               description: Title of the video
            size:
               type: number
               description: Size of the video in bytes
            type:
               type: string
               enum:
                  - _360
                  - _180
                  - _2D
               example: "_360"
               description: Type of video
            display:
               type: string
               enum:
                  - "MONO"
                  - "STEREO"
               example: "MONO"
               description: Video display type
            mapping:
               type: string
               enum:
                  - "NONE"
                  - "EQUIRECTANGULAR"
                  - "CUBEMAP"
               example: "EQUIRECTANGULAR"
               description: Video mapping
            packing:
               type: string
               enum:
                  - "NONE"
                  - "TOP_BOTTOM"
                  - "LEFT_RIGHT"
               example: "TOP_BOTTOM"
               description: Video packing (stereoscopic videos only)
            md5:
               type: string
               description: MD5 hash of the video file
            iconUrl:
               type: string
               format: uri
               description: URL of the video's icon
            createdAt:
               type: number
               description: Creation timestamp
               example: 1645615777448
            updatedAt:
               type: number
               description: Last update timestamp
               example: 1687352117203
            description:
               type: string
               description: Optional description of the video
         example:
            contentType: video
            id: "gF0ODIEvXSwsjqtP0CgVo"
            title: "Discover San Francsico"
            description: "[360 Mono Cubemap] 1 MB"
            size: 553657
            type: "_360"
            display: "MONO"
            mapping: "CUBEMAP"
            packing: "NONE"
            md5: "7ah69cMtXyaz5OfsCRtOjQ=="
            iconUrl: "https://firebasestorage.googleapis.com/v0/b/example.jpg"
            createdAt: 1696978504660
            updatedAt: 1715651553616
      V1ContentLink:
         type: object
         title: WebXR Link
         description: WebXR links deployed on the configuration will include the attributes listed below
         required: [contentType, id, title, url, iconUrl, createdAt, updatedAt]
         properties:
            contentType:
               type: string
               enum: [link]
               description: Type of content
            id:
               type: string
               description: Unique identifier of the webxr link
            title:
               type: string
               description: Title of the webxr link
            url:
               type: string
               format: uri
               description: WebXR link url to open in-headset
            iconUrl:
               type: string
               format: uri
               description: URL of the webxr link's icon
            createdAt:
               type: number
               description: Creation timestamp
               example: 1645615777448
            updatedAt:
               type: number
               description: Last update timestamp
               example: 1687352117203
         example:
            contentType: link
            id: "A3t67LlxH99cKeprazuc"
            title: "Virtual College Tour"
            url: "https://www.youtube.com/watch?v=AyWLvrWBKHA"
            iconUrl: "https://firebasestorage.googleapis.com/v0/b/icon.png"
            createdAt: 1706719137865
            updatedAt: 1706719137865
      V1ManagedFile:
         type: object
         properties:
            id:
               type: string
               description: Unique identifier of the file
               example: "DLO133U5NFLMAL1"
            url:
               type: string
               format: uri
               description: Direct URL to download the file. If hosted on ManageXR, the link will begin with `gs://`. If self-hosted, it will be the url you supplied when creating the file.
               example: "gs://mighty-platform-prod/organizations/GMrDmBCRcUm4bf61nqH2/files/e75058f2-ee65-4a79-802e-b97af54b6b26"
            name:
               type: string
               description: Name of the file, including extension
               example: "main_assets_all.bundle"
            size:
               type: number
               description: Size of the file in bytes
               example: 1204975930
            md5:
               type: string
               description: MD5 hash of the file for integrity verification
               example: "7ah69cMtXyaz5OfsCRtOjQ=="
            description:
               type: string
               description: Optional description of the file's contents or purpose
               example: "Content bundle for training app"
            libraryDirectoryPath:
               type: string
               description: Path to the file in the Library > Files section of ManageXR. A libraryDirectoryPath of "/" indicates that it is at the root of the Files library.
