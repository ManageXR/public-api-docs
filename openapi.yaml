      CreateWifiNetworkDto:
         type: object
         properties:
            ssid:
               type: string
               minLength: 2
               maxLength: 32
               description: Name of the Wi-Fi network to connect to.
            password:
               type: string
               description: Password. Optional if the Wi-Fi type is OPEN.
            nickname:
               type: string
               description: Optional user-friendly label for the network.
            type:
               $ref: "#/components/schemas/WifiNetworkType"
               description: Type of the network. Note, WPA is WPA2. WPA_ENTERPRISE is WPA2 Enterprise.
            hidden:
               type: boolean
               description: Whether the network is hidden (SSID not broadcast).
            disableMacRandomization:
               type: boolean
               description: Whether to disable mac address randomization when this network is deployed on a device
            eapMethod:
               $ref: "#/components/schemas/EapMethod"
               description: Enterprise EAP method (PEAP, TLS, TTLS, etc).
            phase2Method:
               $ref: "#/components/schemas/Phase2Method"
               description: Inner authentication method used with the EAP method. Required for EAP methods PEAP and TTLS.
            identity:
               type: string
               description: Identity used for enterprise network authentication. Required for WPA2-Enterprise network types.
            anonymousIdentity:
               type: string
               description: Anonymous identity used in outer identity requests. Required for EAP-PEAP and EAP-TTLS networks.
            domain:
               type: string
               description: Radius Server Domain. Required for EAP-PEAP, EAP-TLS, and EAP-TTLS WPA2-Enterprise networks on devices running Android 14 and above. This includes many of the latest Meta Quest and Pico devices. This field validates the certificate the server presents to the device, and prevents security vulnerabilities.
            userCertificatePem:
               type: string
               description: PEM-encoded user certificate, required for EAP-TLS networks.
            caCertificatePem:
               type: string
               description: PEM-encoded certificate authority certificate for server validation. Required for EAP-PEAP, EAP-TLS, and EAP-TTLS WPA2-Enterprise networks on devices running Android 14 and above. This includes many of the latest Meta Quest and Pico devices. Learn about [certificate formatting](https://help.managexr.com/en/articles/7131251-deploying-enterprise-wi-fi-certificates-on-managexr)
            proxySettingType:
               $ref: "#/components/schemas/ProxySettingType"
               description: "Defines how proxy is configured: PAC, MANUAL, or NONE."
            proxyHost:
               type: string
               description: Hostname or IP of the manual proxy server.
            proxyPort:
               type: number
               minimum: 0
               maximum: 65535
               description: Port number of the manual proxy server.
            proxyHostExclusionList:
               type: array
               items:
                  type: string
               description: List of hostnames that bypass the proxy.
            proxyPacUrl:
               type: string
               description: URL to a PAC (proxy auto-config) file.
         required:
            - ssid
            - type
         example:
            ssid: "AcmeCorpSecure"
            nickname: "Office WiFi"
            type: WPA
            password: password
            hidden: false
            disableMacRandomization: true

