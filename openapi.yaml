                      - title: Launch App
                        type: object
                        properties:
                           deviceIds:
                              type: array
                              items:
                                 type: string
                              description: List of unique identifiers (serial numbers) of devices
                           action:
                              type: string
                              required: true
                              description:  Launch an application on the devices
                              enum:
                                 - LAUNCH_APP
                              example: LAUNCH_APP
                           data:
                              type: object
                              properties:
                                 packageName:
                                    type: string
                                    required: true
                                    description: The package name of the app to be launched
                                    example: 'com.myapp.quest'
                                 launchParams: 
                                    type: object
                                    description: | 
                                       (Optional) Additional custom launch parameters

                                       e.g., { userId: 'ABC123', booleanValue: true, arrayValue: [1.23, 4.56], mapValue: { key: 'more stuff' }}
                                    example: 
                                       userId: 'ABC123'
                                       booleanValue: true
                                       floatValue: 100.29
                                       arrayValue: [1.23, 4.56]
                                       mapValue: { key: 'more stuff' }
                                    required: false
                      - title: Play / Pause Video
                        type: object
                        properties:
                           deviceIds:
                              type: array
                              items:
                                 type: string
                              description: List of unique identifiers (serial numbers) of devices
                           action:
                              type: string
                              description:  Play or pause video on the devices
                              enum:
                                 - PLAY_VIDEO
                                 - PAUSE_VIDEO
                              example: PLAY_VIDEO
                           data:
                              type: object
                              properties:
                                 videoId:
                                    type: string
                                    description: |
                                       The id of the video to play or pause. 
                                       
                                       To find a videoId, go to the video in your VR Content library on the Web Console and retrieve it from the url parameters (e.g. console.managexr.com/o/{orgId}/vr-content/edit/video/**FeWVcu7Rq4X3rmwGZGM6**).                   
                                 playFromBeginning: 
                                    type: boolean
                                    description: (Optional) Plays video from the beginning. If falsy and the video is already open, play resumes from position.
                      - title: Launch Web Url
                        type: object
                        properties:
                           deviceIds:
                              type: array
                              items:
                                 type: string
                              description: List of unique identifiers (serial numbers) of devices
                           action:
                              type: string
                              description:  Launch a specific WebXR link on the devices. Requires the data field to be populated (see below)
