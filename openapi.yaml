                           data:
                              type: object
                              properties:
                                 url:
                                    type: string
                                    description: The url of the webxr link to launch                      
                      - title: Disable / Enable Kiosk Mode
                        type: object
                        properties:
                           deviceIds:
                              type: array
                              items:
                                 type: string
                              description: List of unique identifiers (serial numbers) of devices
                           action: 
                              type: string
                              description: | 
                                 Override the device experience set on the Configuration. 

                                 `DISABLE_KIOSK` - Disable Kiosk Mode / ManageXR Home Screen on the devices. Grants users full access to the default system menus. Sets `kioskModeOverride` flag on devices to `true`.

                                 `ENABLE_KIOSK` - Re-Enable Kiosk Mode / ManageXR Home Screen on the devices. Sets `kioskModeOverride` flag on devices to `false`.

                                 _Note_, if the Configuration applied to a device uses Default Device Menus, the kioskModeOverride flag is a no-op.
                              enum: 
                              - DISABLE_KIOSK
                              - ENABLE_KIOSK
                              example: DISABLE_KIOSK
                      - title: Restart
                        type: object
                        properties:
                           deviceIds:
                              type: array
                              items:
                                 type: string
                              description: List of unique identifiers (serial numbers) of devices
                           action:
                              type: string
                              description: Reboot the devices
                              enum:
                              - RESTART
                              example: RESTART
                      - title: Power OFF
                        type: object
                        properties:
                           deviceIds:
                              type: array
                              items:
                                 type: string
                              description: List of unique identifiers (serial numbers) of devices
                           action:
                              type: string
                              description: Remotely turn off devices. Supported on Pico Neo 3s PUI 5+ and Pico 4 Ultra Enterprise devices.
                              enum:
                                 - POWER_OFF
                              example: POWER_OFF
                      - title: Set Volume
                        type: object
                        properties:
                           deviceIds:
                              type: array
                              items:
                                 type: string
                              description: List of unique identifiers (serial numbers) of devices
                           action:
                              type: string
                              description: Set volume on device. Supply a level between 0 and 100.
                              enum:
                                 - SET_VOLUME
                              example: SET_VOLUME
                           data:
                              type: object
                              properties:
                                 level:
