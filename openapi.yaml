   /organizations/{orgId}/devices/{deviceId}:
      patch:
         summary: Edit Device
         description: Update device metadata and configuration 
         parameters:
            - name: orgId
              in: path
              required: true
              schema:
                 type: string
              description: The ID of the organization. Locate the orgId under Organization Settings > API Keys.
            - name: deviceId
              in: path
              required: true
              schema:
                 type: string
              description: The ID (serial number) of the device.
         requestBody:
            required: true
            content:
               application/json:
                  schema:
                     type: object
                     properties:
                        name:
                           type: string
                           required: false
                           description: Name of device
                        configurationId:
                           type: string
                           required: false
                           description: ID of configuration applied to device 
                        notes:
                           type: string
                           required: false
                           description: Device notes
                        tagIds: 
                           type: array
                           required: false
                           description: Array of tag ids to apply to device. Replaces any existing tags
                           items: 
                              type: string
                              example: 'k7FQPc24o4Y7M0FK'
                              description: The id of a tag you want to set on the device
                  examples:
                     example-update:
                        summary: Update device name, configuration, and notes
                        value:
                           name: Taylor Quest 3
                           configurationId: yw5VSRLRoRDhNRhm0Nl
                           notes: At conference
         responses:
            '200':
               description: Success
      get:
         summary: Get device
         description: Get a device by id (serial number).
         parameters:
            - name: orgId
              in: path
              required: true
              schema:
                 type: string
              description: The ID of the organization. Locate the orgId under Organization Settings > API Keys.
            - name: deviceId
              in: path
              required: true
              schema:
                 type: string
              description: Unique identifier (serial number) of the device
         responses:
            '200':
               description: A device object
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                              serial:
                                 type: string
                                 example: 2G0YC1ZF630NZA
                                 description: The serial number of the device. Also serves as the ID on ManageXR.
                              name:
                                 type: string
                                 example: Device_0024
                                 description: The name given to the device on ManageXR
                              mac:
                                 type: string
                                 example: CE:AF:07:47:E0:AE
                                 description: Device MAC address
                              model:
                                 type: string
                                 example: Quest 3
                                 description: Device model
                              manufacturer:
                                 type: string
                                 example: Oculus
                                 description: Device manufacturer. Note, Meta devices report as Oculus
                              notes:
                                 type: string
                                 example: With Taylor L
                                 description: The notes given to a device on ManageXR
                              batteryLevel:
                                 type: number
                                 example: 34
                                 description: The battery level of the device
                              batteryIsCharging:
                                 type: boolean
                                 example: true
                                 description: True if the device is charging
                              online:
                                 type: boolean
                                 example: true
                                 description: True if the device is online
                              osVersion:
                                 type: string
                                 example: 12
                                 description: The Android operating system version
                              outOfDate:
                                 type: boolean
                                 example: false
                                 description: True if device is not compliant with its configuration on ManageXR
                              registerDate:
                                 type: string
                                 format: date-time
                                 example: Tue, 27 Feb 2024 07:28:03 GMT
                                 description: Date the device was registered on ManageXR
                              updating:
                                 type: boolean
                                 example: false
                                 description: True if the device is currently downloading content or firmware
                              factoryResetStatus:
                                 type: string
                                 enum:
                                    - QUEUED
